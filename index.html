];

const chanceOfText = 0.01;

function createSnowflakes() {
    const container = document.getElementById("snow-container");

    for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement("img");


        if (Math.random() < chanceOfText) {
            snowflake.alt = "TG @komaru_GIF";
            snowflake.classList.add("text-snowflake");
        } else {
            snowflake.src = snowflakeImages[Math.floor(Math.random() * snowflakeImages.length)];
            snowflake.classList.add("snowflake");
        }

        container.appendChild(snowflake);


        const initialX = Math.random() * window.innerWidth;
        const initialY = Math.random() * window.innerHeight;
        const speed = 1 + Math.random() * 2;


        moveSnowflake(snowflake, initialX, initialY, speed);
    }
}


function moveSnowflake(snowflake, x, y, speed) {
    let posX = x;
    let posY = y;

    const animation = setInterval(() => {
        posY += speed;
        snowflake.style.transform = `translate(${posX}px, ${posY}px)`;

        if (posY > window.innerHeight) {
            posY = -100;
            posX = Math.random() * window.innerWidth;
        }
    }, 30);
}

window.onload = createSnowflakes;
